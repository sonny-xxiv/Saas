<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roadmap</title>
  <link href="./output.css" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuBtn = document.getElementById('menu-btn');
        const navLinks = document.getElementById('nav-links');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    });
</script>
</head>
<body class="bg-gradient-to-tr from-[purple] to-[#0B021C] h-[100vh] lg:w-full">
    <div>
      <div> <img src="/asset/grid (1).png" class="lg:w-full lg:h-[100vh] h-screen w-screen"></div>
      <nav class="bg-black lg:px-32 md:px-16 lg:py-4 px-2 pl-8 pr-8 flex lg:flex-row justify-between items-center relative">
        <div>
            <img src="/asset/Div [flex].png" alt="" class="w-14 lg:w-20 pt-5">
        </div>
        <div class="lg:hidden">
            <button id="menu-btn" class="text-white pt-5 z-50 relative">
                <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="nav-links" class="hidden lg:flex flex-col lg:flex-row lg:gap-8 lg:bg-transparent lg:static absolute top-0 left-0 w-full h-screen bg-black  gap-10 pt-20 px-8 z-40">
            <a href="pricing.html" class="text-white hover:border-b border-b-white cursor-pointer lg:text-[16px] text-[16px]">Community</a>
            <a href="terms.html" class="text-white hover:border-b border-b-white cursor-pointer lg:text-[16px] text-[16px]">Roadmap</a>
            <a href="pricing.html" class="text-white hover:border-b border-b-white cursor-pointer lg:text-[16px] text-[16px]">Pricing</a>
            <a href="login.html" class="bg-white text-black px-4 py-2 text-center text-[16px] lg:text-sm rounded-md hover:bg-gradient-to-b from-indigo-600 to-indigo-900 hover:text-amber-300">Log-in</a>
            <a href="login.html" class="bg-gradient-to-b from-indigo-600 to-indigo-900 text-white px-4 py-2 text-center text-[16px] lg:text-sm rounded-md hover:bg-gradient-to-b hover:from-purple-600 hover:to-indigo-800 hover:text-amber-300">Get started</a>
        </div>
    </nav>
    </div>
</body>
</html>
